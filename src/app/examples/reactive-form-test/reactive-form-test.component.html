<section class="example">
  <div class="example-header">
    <h2>Reactive Form: Un po' di esempi</h2>
    <back
      label="Esempi"
      [link]="['../', 'dashboard']"
      title="Vai lista degli esempi"
    ></back>
  </div>
  <div class="example-content">
    <div style="margin-bottom:2em">
      <h3>Configurazione</h3>
      <div class="form-check">
        <input
          id="onlySelf"
          type="checkbox"
          [(ngModel)]="onlySelf"
          class="form-check-input"
        />
        <label for="onlySelf" class="form-check-label">OnlySelf</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="emitEvent"
          value=""
          id="emitEvent"
        />
        <label class="form-check-label" for="emitEvent"> Emit event </label>
      </div>
    </div>

    <form [formGroup]="form">
      <label for="address">Address: </label>
      <input
        id="address"
        type="text"
        formControlName="address"
        class="form-control"
      />

      <label for="city">City: </label>
      <input
        id="city"
        type="text"
        formControlName="city"
        class="form-control"
      />

      <button
        type="button"
        (click)="onButtonClicked($event, 'address', 'updateValue')"
      >
        Set Value
      </button>
      <button
        type="button"
        (click)="onButtonClicked($event, 'address', 'toggleStatus')"
      >
        Toggle status
      </button>
    </form>
    <debug [value]="debugValue"></debug>
  </div>
</section>
